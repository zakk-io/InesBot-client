<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot Template</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container" id="chat">
    <!-- Example messages -->
    <div class="message bot">
      <img src="https://www.ines.ac.rw/static/images/ines.png" alt="Bot Avatar" class="avatar">
      <div class="text">Hello! Im ines ruhengeri bot <br> How can I assist you?</div>
    </div>
  </div>

  <div class="input-group">
    <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
    <div class="input-group-append">
      <button class="btn btn-primary" id="sendBtn"><i class="bi bi-send-fill"></i></button>
    </div>
  </div>


  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
